<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modimol | Shop</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>

	<body>
		<section class="top-info">
			<div class="container">
				<p>Enjoy Free Shipping On&#160;All Orders</p>
			</div>
		</section>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="header__logo">
						<a href="#!" class="logo">
							<img src="./img/logo/logo.svg" alt="Modimol logo" />
						</a>
					</div>

					<div class="header__nav nav">
						<div class="nav__list">
							<li class="nav__item">
								<a href="#!" class="nav__link active">Collection</a>
							</li>
							<li class="nav__item">
								<a href="#!" class="nav__link">Modiweek</a>
							</li>
							<li class="nav__item">
								<a href="#!" class="nav__link">Plus Size</a>
							</li>
							<li class="nav__item">
								<a href="#!" class="nav__link">Sustainability</a>
							</li>
						</div>
					</div>

					<div class="header__account">
						<ul class="account">
							<li class="account__item">
								<a href="#!" class="account__link">
									<svg class="icon icon--search">
										<use href="./img/svgsprite/sprite.symbol.svg#search"></use>
									</svg>
								</a>
							</li>
							<li class="account__item">
								<a href="#!" class="account__link">
									<svg class="icon icon--person">
										<use href="./img/svgsprite/sprite.symbol.svg#person"></use>
									</svg>
								</a>
							</li>
							<li class="account__item">
								<a href="#!" class="account__link">
									<svg class="icon icon--favorite">
										<use href="./img/svgsprite/sprite.symbol.svg#favorite"></use>
									</svg>
								</a>
							</li>
							<li class="account__item">
								<a href="#!" class="account__link">
									<svg class="icon icon--bag">
										<use href="./img/svgsprite/sprite.symbol.svg#bag"></use>
									</svg>
								</a>
							</li>
						</ul>
					</div>

					<div class="header__nav-btn">
						<button class="mobile-nav-btn">
							<div class="nav-icon"></div>
						</button>
					</div>
				</div>
			</div>
		</header>
		<div class="mobile-nav">
			<ul class="mobile-nav__list">
				<li><a href="index.html">Главная</a></li>
				<li><a href="docs.html">Документация</a></li>
			</ul>
		</div>

		<main class="docs"></main>
		<footer class="footer">
			<div class="container">
				<div class="footer__copyright">
					<p>Сборка сделана в&#160;школе <a href="https://webcademy.ru" target="_blank">webcademy.ru</a></p>
				</div>
			</div>
		</footer>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
